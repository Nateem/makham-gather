<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-bottom tabs-striped tabs-top tabs-background-royal tabs-color-light">
    <!-- help Tab -->
    <ion-tab title="ช่วยเหลือ" icon-off="ion-ios-help-outline" icon-on="ion-ios-help" href="#/tab/help">
        <ion-nav-view name="tab-help"></ion-nav-view>
    </ion-tab>
     <!-- location Tab -->
    <ion-tab title="รับข้อมูล" icon-off="ion-ios-navigate-outline" icon-on="ion-ios-navigate" href="#/tab/location">
        <ion-nav-view name="tab-location"></ion-nav-view>
    </ion-tab>
     <!-- show Tab -->
    <ion-tab title="แสดงผล" icon-off="ion-ios-monitor-outline" icon-on="ion-ios-monitor" href="#/tab/show">
        <ion-nav-view animation="no-animation" name="tab-show"></ion-nav-view>
    </ion-tab>

    <!-- export Tab -->
    <ion-tab title="ส่งออกข้อมูล" icon-off="ion-ios-upload-outline" icon-on="ion-ios-upload" href="#/tab/export">
        <ion-nav-view name="tab-export"></ion-nav-view>
    </ion-tab>
    <!-- Account Tab -->
    <ion-tab title="ตั้งค่า" icon-off="ion-ios-settings" icon-on="ion-ios-settings-strong" href="#/tab/account">
        <ion-nav-view animation="no-animation" name="tab-account"></ion-nav-view>
    </ion-tab>
</ion-tabs>
